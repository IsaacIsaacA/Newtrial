<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>fORM iNPUT</title>
<!-- Let's bring in some Bootstrap. Bootstrap is a library which provides
premade styles. It uses JQuery (a JavaScript library) to make frontend
development simpler.

Do note, however, that loading all of those JavaScript libraries can hurt
performance.-->

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="Styles/index.css"/>

</head>
<body>
	<header id="header">
		<h2>Getflix</h2>
		<h4>Home of the Best B Movies</h4>
		<a href="./links.html">Visit W3Schools</a>
	</header>
	<nav class="navbar bg-custom navbar-expand-sm" id="navvy">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
		</ul>
	</nav>

	<div class="container-fluid" id="formy">
		<div class="row">
			<!-- Bootstrap has a grid system we can leverage. We can 
			have up to 12 columns (assuming that each column has a span
			of 1.-->
			<div class="col-4"></div>
			<div id="loginForm" class="col-4">
				<form method="post" action="/ServletDemo/getflixapi/FormInput">
				<!-- Let's put a hidden error message here. -->
				<p id="usernameError" hidden="true">Your username is too short!</p>
				<!-- onclick="hideHeader()" We could add this onclick as an attribute
				but this is bad practice. We should instead use event listeners by
				using the addEventListener function in our JavaScript code. -->
				UserName:
					<input name="username" class="form-control" type="text"
						placeholder="Username" required /> 
						Pasword:<input name="password"
						class="form-control" type="password" placeholder="Password"
						required />
					
						
					Date:<input name="date"
						class="form-control" type="date" 
						required />	
					Time:<input name="time"
						class="form-control" type="time" 
						required />	
					Location:<input name="location"
						class="form-control" type="text" 
						required />
					Descripttion:<input name="description"
						class="form-control" type="text" 
						required />
					Cost:<input name="Cost"
						class="form-control" type="number" 
						required />
					Grades:<input name="grading-format"
						class="form-control" type="text" 
						required />
					EventType:<input name="typeofevent"
						class="form-control" type="text" 
						required />
					FileSubission:<input type="file" id="docpicker"
  accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" enctype = "multipart/form-data">
					<button class="btn btn-danger form-control" id="submitform">Login</button>
				</form>
			</div>
			<div class="col-4"></div>
		</div>
	</div>

	<footer>
		<hr>
		<h5>Getflix * 9001 Box Office Hits Lane, Hollywood, Cali, 66666 *
			(123)-456-78910</h5>
	</footer>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="Scripts/domManinpulation.js"></script>
</body>
</html>
