<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Now Streaming</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="../Styles/now-playing.css" type="text/css" rel="stylesheet" />

</head>
<body>
	<header id="header">
		<h2>Getflix</h2>
		<h5>Home of the Best B Movies</h5>
	</header>
	<nav class="navbar bg-custom navbar-expand-sm" id="navvy">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
			<li class="nav-item"><a class="nav-link"
				href="./now-playing.html">Now Streaming</a></li>
		</ul>
	</nav>
	<h3 id="apiDivHeader">
		<u>Now Streaming</u>
	</h3>
	<div id="apiDiv"></div>
	<h3 id="dbDivHeader">
		<u>Just Added</u>
	</h3>
	<div id="dbDiv"></div>
	<h5 id="formHeader">Add a Movie To Your Collection</h5>
	<form method="post" action="/ServletDemo/getflixapi/movie/create">
		<input type="text" name="title" placeholder="Title" required /> <input type="number"
			name="rating" max="10" placeholder="rating"/> <select name="genre">
			<option selected="selected" value="0">Select a Genre</option>
		</select> <input type="url" name="url" placeholder="Link to Poster"/>
		<button class="btn btn-danger">Submit Movie</button>
	</form>
	<h3 id="ownedMoviesDivHeader">
		<u>Your Library</u>
	</h3>
	<div id="ownedMoviesDiv"></div>
	<footer>
		<hr>
		<h5>Getflix * 9001 Box Office Hits Lane, Hollywood, Cali, 66666 *
			(123)-456-78910</h5>
	</footer>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="../Scripts/now-playing.js"></script>
</body>
</html>
